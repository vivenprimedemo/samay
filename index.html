<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark-theme">
    <canvas id="starfield"></canvas>

    <div class="container">
        <header>
            <h1>Main Samay Hoon</h1>
            <div class="controls">
                <div class="control-group">
                    <label for="speed-control">Speed</label>
                    <input type="range" id="speed-control" min="0" max="5" step="0.1" value="1">
                </div>
                <button id="theme-toggle" aria-label="Toggle Theme">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <main class="clock-grid">
            <div class="clock-card">
                <h2>India (IST)</h2>
                <div class="time" id="time-india">--:--:--</div>
                <div class="date" id="date-india">Loading...</div>
            </div>

            <div class="clock-card">
                <h2>New York (EST)</h2>
                <div class="time" id="time-ny">--:--:--</div>
                <div class="date" id="date-ny">Loading...</div>
            </div>

            <div class="clock-card">
                <h2>Los Angeles (PST)</h2>
                <div class="time" id="time-la">--:--:--</div>
                <div class="date" id="date-la">Loading...</div>
            </div>

            <div class="clock-card highlight">
                <h2>UTC</h2>
                <div class="time" id="time-utc">--:--:--</div>
                <div class="date" id="date-utc">Loading...</div>
            </div>
        </main>

        <!-- Planet Info Panel -->
        <div id="planet-info-panel" class="info-panel hidden">
            <button id="close-panel">Ã—</button>
            <h2 id="panel-title">Planet Name</h2>
            <div class="panel-content">
                <div class="stat-row">
                    <span class="stat-label">Type:</span>
                    <span class="stat-value" id="panel-type">--</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Distance:</span>
                    <span class="stat-value" id="panel-distance">--</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Diameter:</span>
                    <span class="stat-value" id="panel-diameter">--</span>
                </div>
                <p id="panel-desc" class="panel-desc">Description goes here...</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
